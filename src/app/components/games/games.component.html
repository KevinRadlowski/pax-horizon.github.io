<section id="games" class="games-section">
    <div class="container">
      <h2 class="section-title">Nos Jeux</h2>
      
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let game of games">
          <ng-template carouselSlide>
            <div class="game-card">
              <img [src]="game.image" [alt]="game.name" />
              <h3>{{ game.name }}</h3>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </section>
