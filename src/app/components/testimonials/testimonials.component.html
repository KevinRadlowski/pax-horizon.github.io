<section id="testimonials" class="testimonials-section">
  <div class="container">
    <h2 class="section-title">Livre d'Or</h2>

    <div class="testimonials-slider">
      <button class="prev" (click)="prevSlide()">&#10094;</button>

      <div class="testimonial-card">
        <h3 class="testimonial-title">{{ testimonials[activeIndex].title }}</h3>
        <div class="stars">
          <span *ngFor="let star of getStars(testimonials[activeIndex].stars)">‚≠ê</span>
        </div>
        <p class="feedback">"{{ testimonials[activeIndex].feedback }}"</p>
        <p class="testimonial-footer">
          - {{ testimonials[activeIndex].name }}, <span class="testimonial-date">{{ formatDate(testimonials[activeIndex].date) }}</span>
        </p>
      </div>

      <button class="next" (click)="nextSlide()">&#10095;</button>
    </div>

    <div class="dots">
      <span *ngFor="let testimonial of testimonials; let i = index"
            class="dot" 
            [class.active]="i === activeIndex"
            (click)="goToSlide(i)">
      </span>
    </div>
  </div>
</section>
